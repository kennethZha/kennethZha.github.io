<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="three.min.js"></script>
		<script src="Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 700;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				geometry = new THREE.TorusKnotGeometry(1, 200, 100, 100, 15, 3, 15);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, wireframe: true, wireframeLinewidth: 1, transparent: true, opacity: 0.34});
				mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.x = 1.06;
				mesh.rotation.y = 4.15;
				scene.add(mesh);

				pgeometry = new THREE.PlaneGeometry( 1000, 1000, 20, 20 );
				map = THREE.ImageUtils.loadTexture('../texturez/rock_tile.jpg');
				pmaterial = new THREE.MeshPhongMaterial({ map: map });
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 13.27, 13.27 );
				plane = new THREE.Mesh( pgeometry, pmaterial );
				plane.rotation.x = - Math.PI / 2;
				plane.receiveShadow	= true;
				plane.scale.set( 1.32, 1.32, 1.32 );
				scene.add( plane );

				bg = document.body.style;
				bg.background = '#050505';

				scene.fog = new THREE.Fog( 0x000000, 1, 993.46 );ambientLight = new THREE.AmbientLight( 0x000000 );
				scene.add( ambientLight );

				hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.2);
				scene.add( hemisphereLight );

				directionalLight = new THREE.DirectionalLight(0xffffff, 0.1);
				directionalLight.position.set( 0, 1, 0 );
				directionalLight.castShadow = true;
				scene.add( directionalLight );

				spotLight1 = new THREE.SpotLight( 0xffffff, 0.1 );
				spotLight1.position.set( 100, 1000, 100 );
				spotLight1.castShadow = true;
				spotLight1.shadowDarkness = 0.2;
				scene.add( spotLight1 );

				spotLight2 = new THREE.SpotLight( 0xffffff, 0.1 );
				spotLight2.position.set( 100, 1000, 100 );
				spotLight2.castShadow = true;
				spotLight2.shadowDarkness = 0.2;
				scene.add( spotLight2 );


			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * 0.0005;	
				mesh.rotation.y = Date.now() * 0.0002;	
				mesh.rotation.z = Date.now() * 0.001;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
